global:
  scrape_interval: 10s
  evaluation_interval: 10s
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.host.internal:9323']
remote_write:
  - url: 'http://promscale:9201/write'
remote_read:
  - url: 'http://promscale:9201/read'
    read_recent: true
